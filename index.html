<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Awmrit's Weather App</h1>
      <form class="search-form my-4 text-center text-muted">
        <label for="searchBox" class="text-dark"
          >Enter a city name to find out the weather</label
        >
        <input
          type="text"
          name="searchBox"
          class="form-control my-4"
          placeholder="Enter a city name"
          id="searchBox"
        />
      </form>

      <div class="card shadow-lg rounded">
        <div class="time card-img-top"></div>
        <div class="details">
          <div class="icon shadow"></div>
          <h4 class="my-3 text-muted">City name</h4>
          <span class="my-3">Weather condition</span>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
